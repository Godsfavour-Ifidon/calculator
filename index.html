<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCLATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <input type="text" id="inputext" placeholder="0">
        
                <button onclick="clr()" class="diff-col">C</button>
                <button onclick="del()" class="diff-col-2">DEL</button>
                <button onclick="calculate('%')" class="diff-col">%</button>
                <button onclick="calculate('/')" class="diff-col">/</button>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')" class="diff-col">*</button>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(6)">6</button>
                <button onclick="calculate('-')" class="diff-col">-</button>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate('+')" class="diff-col">+</button>
                <button onclick="calculate('.')">.</button>
                <button  onclick="calculate('00')">00</button>
                <button onclick="calculate(0)">0</button>
                <button onclick="Result()" class="diff-col">=</button>
         </div>
   </div>

   <script src="js/main.js"></script>
</body>
</html>
